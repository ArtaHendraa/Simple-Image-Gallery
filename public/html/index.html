<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Image Gallery</title>
  </head>

  <body class="overflow-hidde bg-[#131327] text-center">
    <div class="bg-white w-[600px] mx-auto rounded-lg mt-20 p-5 warp">
      <div class="pb-5">
        <img src="../assets/image/1.jpg" class="jumbo" alt="" />
      </div>
      <div class="grid grid-cols-3 gap-5">
        <img
          src="../assets/image/1.jpg"
          class="duration-100 cursor-pointer hover:scale-105 active:scale-100 hover:opacity-50 images"
          alt=""
        />
        <img
          src="../assets/image/2.jpg"
          class="duration-100 cursor-pointer hover:scale-105 active:scale-100 hover:opacity-50 images"
          alt=""
        />
        <img
          src="../assets/image/3.jpg"
          class="duration-100 cursor-pointer hover:scale-105 active:scale-100 hover:opacity-50 images"
          alt=""
        />
        <img
          src="../assets/image/4.jpg"
          class="duration-100 cursor-pointer hover:scale-105 active:scale-100 hover:opacity-50 images"
          alt=""
        />
        <img
          src="../assets/image/5.jpg"
          class="duration-100 cursor-pointer hover:scale-105 active:scale-100 hover:opacity-50 images"
          alt=""
        />
        <img
          src="../assets/image/6.jpg"
          class="duration-100 cursor-pointer hover:scale-105 active:scale-100 hover:opacity-50 images"
          alt=""
        />
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
